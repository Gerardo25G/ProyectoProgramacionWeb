<mat-card>
    <mat-card-title>Crear Factura</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Numero" formControlName="numero">
            </mat-form-field>
            <mat-form-field>
                <input type="Date" matInput placeholder="Fecha" formControlName="fecha">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Subtotal" formControlName="subtotal">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Iva" formControlName="iva">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Total" formControlName="total">
            </mat-form-field>
           
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="submit()" mat-raised-button color="primary">ADD</button>
        <button (click)="cancel()" mat-raised-button >Cancel</button>
    </mat-card-actions>


</mat-card>
