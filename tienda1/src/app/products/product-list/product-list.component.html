<div class="card-container">
    <mat-card class="card-content" *ngFor="let product of products">
        <mat-card-header>
            <mat-card-title>{{product.nombre}}</mat-card-title>
            <mat-card-subtitle>{{product.marca}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-imag *ngIf="product.imagen" [src]="product.imagen"> -->
        <mat-card-content>
            <p>{{product.precio | currency}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Editar</button>
            <button mat-button>Eliminar</button>
        </mat-card-actions>
    </mat-card>
</div>
