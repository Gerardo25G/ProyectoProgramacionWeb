<mat-card>
    <mat-card-title>{{nombre}}</mat-card-title>
    <img mat-card-image [src]="form.value.thumbImage">
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Nombre" formControlName="nombre">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Precio" formControlName="precio">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Cantidad" formControlName="cantidad">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Color" formControlName="color">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Descripcion" formControlName="descripcion">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Marca" formControlName="marca">
            </mat-form-field>
            <!-- <mat-form-field>
                <input type="text" matInput placeholder="Thumb Image URL" formControlName="thumbImage">
            </mat-form-field> -->
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="onSubmit()" mat-raised-button color="primary">{{labelSubmit}}</button>
        <button (click)="onCancel()" mat-raised-button >Cancel</button>
    </mat-card-actions>
</mat-card>
