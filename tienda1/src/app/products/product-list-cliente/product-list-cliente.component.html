<div class="card-container">
    <mat-card class="card-content" *ngFor="let product of products">
        <mat-card-header>
            <mat-card-title>{{product.nombre}}</mat-card-title>
            <mat-card-subtitle>{{product.descripcion}}</mat-card-subtitle>
            <mat-card-subtitle>Marca: {{product.marca}}</mat-card-subtitle>
            <mat-card-subtitle>Color: {{product.color}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-imag  src="./assets/{{product.imagen}}" style="width: 150px; height: 150px;"> 
        <!-- <img mat-card-image *ngIf="product.imagen" [src]="product.imagen"> -->
        <mat-card-content>
            <p>Cantidad: {{product.cantidad}}</p>
            <p>{{product.precio | currency}}</p>
        </mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Comentario" formControlName="descripcion">
            </mat-form-field>
        </form>
        <mat-card-actions>
            <button mat-button (click)="submit(product.id)">Comentar</button>
        </mat-card-actions>
    </mat-card>
    
</div>
