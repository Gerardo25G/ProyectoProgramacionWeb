<mat-card>
    
    <mat-card-title>Editar Product</mat-card-title>
     <img mat-card-image [src]="form.value.imagen"> 
    <mat-card-content>
        <form [formGroup]="form">
            <!-- <mat-form-field>
                <input type="text" matInput placeholder="ID" formControlName="id">
            </mat-form-field> -->
            <mat-form-field>
                <input type="text" matInput placeholder="Nombre" formControlName="nombre">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Precio" formControlName="precio">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Cantidad" formControlName="cantidad">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Color" formControlName="color">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Descripcion" formControlName="descripcion">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Marca" formControlName="marca">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="" formControlName="imagen" >
                <div>
                    <input (change)="capturarFile($event)" type ="file">
                </div>
                <div *ngIf="previsualizacion">
                    <img  [src]="previsualizacion" alt="" >
                </div>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="submit()" mat-raised-button color="primary">Guardar</button>
        <button (click)="cancel()" mat-raised-button >Cancel</button>
    </mat-card-actions>
</mat-card>
