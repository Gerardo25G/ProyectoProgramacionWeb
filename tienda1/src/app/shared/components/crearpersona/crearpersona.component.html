
<mat-card>
    <mat-card-title>Bienvenido aqui Empieza Todo</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Cedula" formControlName="cedula">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Nombre" formControlName="nombre">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Apellido" formControlName="apellido">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Telefono" formControlName="telefono">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Direccion" formControlName="direccion">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Usuario" formControlName="usuario">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="ContraseÃ±a" formControlName="clave">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="submit()" mat-raised-button color="primary">Crear</button>
        <button (click)="cancel()" mat-raised-button >Cancel</button>
    </mat-card-actions>


</mat-card>
