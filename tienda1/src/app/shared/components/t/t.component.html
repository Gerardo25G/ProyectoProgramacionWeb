<mat-card>
    <mat-card-title>Entrada</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input type="text" matInput placeholder="Cedula" formControlName="cedula">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="contra">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="submit()" mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="primary" (click)="crear()">Crear Cuenta</button>
        <!-- <button (click)="cancel()" mat-raised-button >Cancel</button> -->
    </mat-card-actions>


</mat-card>
