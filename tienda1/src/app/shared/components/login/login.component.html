<mat-card>

<mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" fromControlName="user" >
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" fromControlName="password">
                </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submit()">Login</button>
        <button mat-raised-button color="primary" (click)="crear()">Crear Cuenta</button>
    </mat-card-actions>

</mat-card>
